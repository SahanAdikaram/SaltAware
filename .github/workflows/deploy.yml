name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ----------------------------------------------------------------------------
  # STAGE 1: CONTINUOUS INTEGRATION (CI)
  # These jobs run in parallel. If they fail, corresponding deployment stops.
  # ----------------------------------------------------------------------------

  server-ci:
    name: Server Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Run Server Tests (Unit & Integration)
        run: |
          cd server
          npm test

  client-ci:
    name: Client Tests & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      - name: Run Component Tests
        run: |
          cd client
          CI=true npm test

      - name: Verify Production Build
        run: |
          cd client
          npm run build
        env:
          CI: false # Ignore warnings during build

  # ----------------------------------------------------------------------------
  # STAGE 2: CONTINUOUS DEPLOYMENT (CD)
  # These jobs only run if their respective CI job passes.
  # ----------------------------------------------------------------------------

  deploy-server:
    name: Deploy Server
    needs: server-ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy (Server)
        uses: JorgeLNJunior/render-deploy@v1.4.7
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID_SERVER }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true

  deploy-client:
    name: Deploy Client
    needs: client-ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy (Client)
        uses: JorgeLNJunior/render-deploy@v1.4.7
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID_CLIENT }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true
